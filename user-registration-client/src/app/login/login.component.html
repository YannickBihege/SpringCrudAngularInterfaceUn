<div class="sidenav">
  <div class="login-main-text">
    <h2>User Registration Application<br> Login Page</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form autocomplete="off">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" autocomplete="false" class="form-control" placeholder="User Name" name="username"
            [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" autocomplete="false" class="form-control" placeholder="Password" name="password"
            [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-black mr-2" value="Login" (click)="doLogin()">Login</button>
        <span></span>
        <button type="submit" class="btn btn-secondary" value="Register">Register</button>
      </form>
    </div>
  </div>
</div>
